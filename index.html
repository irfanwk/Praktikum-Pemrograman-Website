<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link to Halal Food Checker</title>
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-color: #1f2937;
            --secondary-text: #6b7280;
            --halal-color: #10b981;
            --halal-hover: #059669;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem 1rem;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--text-color);
            line-height: 1.4;
        }

        .section-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--secondary-text);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin: 2rem 0 1rem;
            text-align: left;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 0.5rem;
        }

        .link-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .link-item {
            width: 100%;
        }

        .link-btn {
            display: block;
            width: 100%;
            padding: 1rem;
            background-color: var(--card-bg);
            border: 1px solid #e5e7eb;
            border-radius: 0.75rem;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: all 0.2s ease;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            box-sizing: border-box;
        }

        .link-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        /* Special styling for Halal Food Checker */
        .halal-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white !important;
            font-weight: 700;
            font-size: 1.1rem;
            border: none;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        .halal-btn:hover {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(16, 185, 129, 0.3);
            border-color: transparent;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.25rem;
            }

            body {
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- HALAL FOOD CHECKER - Special Feature -->
        <a href="https://tutorials-cartoon-feels-atm.trycloudflare.com/" class="link-btn halal-btn">
            Go to Halal Food Checker
        </a>
    </div>
</body>

</html>
